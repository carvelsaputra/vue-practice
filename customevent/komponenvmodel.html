<html>
    <head>
        <title>Belajar Vue</title>
    </head>
    <body>
        <div id="app-1">
            <base-checkbox v-model="lovingVue"><p>{{lovingVue}}</p></base-checkbox>
        </div>
        
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('base-checkbox', {
            model:{
                props:'checked',
                event:'change'
            },
            props:{
                checked:Boolean
            },
            template:
            `
            <input
            type="checkbox"
            v-bind:checked="checked"
            v-on:change="$emit('change',$event.target.checked)"
            value="tes"
            >
            `
        })
        var app = new Vue({
            el:'#app-1',
            data:{
                lovingVue:true
            }
        })
    </script>
</html>
