<html>
    <head>
        <title>Belajar Vue</title>
    </head>
    <body>
        <div id="app-1">
            <!-- static -->
            <blog-post v-bind:authors="{
                nama:'carvel',
                usia: 19
            }
            "></blog-post>
            <!-- dynamic -->
            <!-- 1 -->
            <blog-post v-bind:authors="post.authors"></blog-post>
            <!-- 2 -->
            <blog-post v-bind:authors="post"></blog-post>
            <!-- 3 -->
            <blog-post
            v-bind:id="post.id"
            v-bind:title="post.title"
            ></blog-post>

        </div>
        
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    Vue.component('blog-post',{
        props:['authors'],
        template:'<h3>{{authors}}</h3>'
    })
    var app = new Vue({
        el:'#app-1',
        data:{
            post:{
                authors:{
                    nama:'apek',
                    usia: 20
                }
            }
        }
    })
    </script>
</html>
